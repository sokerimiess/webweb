    /* Стили для фиксированного позиционирования контейнера с формой */

      position: fixed;
      top: 20%;
      left: 90%;
      transform: translate(-50%, -50%);
      background-color: #0b162f;
      padding: 20px;
      border: 1px solid #0f112c;
      z-index: 1000;
    }
  </style>
</head>
<body>

<nav class="navbar fixed-top" id="myNavbar" style="background-color: transparent; transition: background-color 0.3s; font-family: 'Georgia', serif; padding: 20px; height: 100px;">
  <div class="container">
    <a class="navbar-brand" href="../welcome/index.html">STAR WARS</a>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="../forces/index.html" style="color: #c99248;">Forces</a>

      <li class="nav-item">
        <a class="nav-link" href="index.html" style="color: #c99248;">Test</a>
      </li>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="../rewards/index.html" style="color: #c99248;">Rewards</a>
      </li>

        <a class="nav-link" href="../buy/buy.html" style="color: #c99248;">Tickets</a>

    <button id="showContactFormButton" class="btn btn-light" style="background: url('../tools/Frame 3.svg') no-repeat center center; background-size: 50% auto; border: none; color: transparent; padding: 15px 120px; font-size: 18px;">Sign-up</button>
  </div>
</nav>


<div class="test" style="text-align: center; color: #cca53a; font-size: 36px; top: 500px">
  <h1>Тест на персонажа Звездных войн</h1>
  <form id="quizForm">
    <p>1. Какая фраза вам ближе?</p>
    <label>
      <input type="radio" name="q1" value="luke">
      "Я - ваш отец."
    </label>
    <label>
      <input type="radio" name="q1" value="leia">
      "Помоги мне, Оби-Ван. Ты единственная надежда."
    </label>

    <p>2. Какой цвет светового меча вам нравится больше всего?</p>
    <label>
      <input type="radio" name="q2" value="luke">
      Синий
    </label>
    <label>
      <input type="radio" name="q2" value="vader">
      Красный
    </label>

    <p>3. Какой характер вам ближе?</p>
    <label>
      <input type="radio" name="q3" value="leia">
      Целеустремленный и сильный
    </label>
    <label>
      <input type="radio" name="q3" value="yoda">
      Мудрый и спокойный
    </label>

  </form>
  <button type="button" id="submitBtn">Узнать результат</button>
</div>

<div id="resultModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Ваш результат:</h2>
    <p id="resultText"></p>
    <div id="resultImage"></div>
  </div>
</div>


<div class="stars"></div>

<main style="min-height: 1000px;">
  <!-- Ваш контент для прокрутки здесь -->

</body>
